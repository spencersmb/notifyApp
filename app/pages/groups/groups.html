<!--
  Generated template for the GroupsPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button (click)="navSearch()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>My Groups</ion-title>
</ion-navbar>

<ion-content padding class="groups">
  <button ion-item *ngFor="#result of results$ | async" (click)="navGroupDetail(result)">
    <h2>{{result.client}}</h2>
  </button>
</ion-content>
