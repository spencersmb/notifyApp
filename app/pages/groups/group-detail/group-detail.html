<ion-navbar *navbar>
  <ion-title>Profile</ion-title>
</ion-navbar>

<ion-content padding class="group-detail">

  <h2>{{group.name}}</h2>

  <ion-list>
    <ion-item *ngFor="#subgroup of group.subclients; #i = index;">
      <ion-label>{{subgroup.title}}</ion-label>
      <ion-toggle
        (toggle)="toggle($event, i)"
        [(ngModel)]="toggleData[i].isEnabled"
        (click)="subscriptionToggle(subgroup.title, i)"
        [isChecked]="subgroup.title"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
