<ion-content padding class="login">

  <div class="wrapper">
    <div class="logo">
      <img src="" alt="">
    </div>
    <div class="logo-type">Air-Note</div>
  </div>

  <div class="error-services" *ngIf="errorMessage !== null">
    <p>{{errorMessage}}</p>
  </div>

  <div class="login-form">
    <form [ngFormModel]="myForm" (ngSubmit)="onSubmit()">
      <ion-list>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input
            [ngFormControl]="emailControl"
            #email="ngForm"
            type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input
            [ngFormControl]="myForm.controls['password']"
            #password="ngForm"
            type="password"></ion-input>
        </ion-item>

      </ion-list>
      <button full type="submit">Submit</button>
    </form>
    <div class="login-signup">
      <p class="text-center">Create account</p>
    </div>
  </div>
</ion-content>
